{% block header %}
<header>
    <h1>New Hashtag</h1>
        <span class="subheading">해시태그를 추가하는 페이지입니다.</span>
</header>
{% endblock %}

{% block content %}
<div class="container">
    <div class="col-lg-8-col-md-10 mx-auto">
        {{ error_message }}
        <form method="POST">
                {% csrf_token %}
                <table>
                    {{form.as_table}}
                </table>
                <input class="btn btn-dark" type="submit" value="제출하기">
        </form>
    </div>
</div>
{% endblock %}
